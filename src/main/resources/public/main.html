<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="icon" type="image/jpg" href="./image/favicon.ico"/>
		<link rel="stylesheet" href="css/main.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>ECI Horarios</title>
		<script>
			window.onload = function () {
				if (!main.verifyLogin()) {
					alert("INVALID ACCESS");
					window.location.replace("/");
				} else {
					main.getStudentData();
				}
			}
		</script>
	</head>
	<body>
		
		<div class="content">
			<div class="navbar">
			  <a href="/">Inicio</a>
			  <a href="#" onclick="main.logout()">Salir</a>
			</div>
			
			<!-- Page content -->
			<div class="main">
			  <div class="info">
				<div class="banner">
				</div>
				<div class="perfil">
					<button class="perfil-button" onclick="main.displayInfo()">Información de Perfil</button>
					<div class="perfil-info">
					</div>
				</div>
			  </div>
				<hr/>
			  <div class="menu">
				<button class="menu-button" onclick="main.getStudentPlans()">Ver Registro</button>
				<button class="menu-button" onclick="window.location.href='/preinscripcion.html'">Preinscripción</button>
				<button class="menu-button" onclick="window.location.href='/inscripcion.html'">Inscripción Definitiva</button>
			  </div>
			  <div class="registro">
				<dialog id="registro-view">
					<button id="close-registro-view">Aceptar</button>
				</dialog>
			  </div>
			</div>
		</div>
		
	</body>

</html>
